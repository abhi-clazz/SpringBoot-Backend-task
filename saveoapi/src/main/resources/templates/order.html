<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Saveo order Placing</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron container">
      

        <form action="#" th:action="@{/placeorder}" th:object="${order}" method="POST">
            <input type="text" th:field="*{uniqueid}" placeholder="uniqueId" class="form-control mb-4 col-4">

            <input type="text" th:field="*{quantity}" placeholder="Quantity" class="form-control mb-4 col-4">

            <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Place Order</button>
        </form>

        <hr>

    </div>
</body>

</html>
